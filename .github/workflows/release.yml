
name: Godot Export

on:
  push:
    tags:
      - '*'

jobs:
  export-windows:
    runs-on: ubuntu-latest
    name: Export for Windows
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Godot
        uses: chicken-with-lips/godot-export@v1
        with:
          godot_version: '4.4'
          platform: 'windows'
          export_preset: 'Windows Desktop'

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: sandgame-windows
          path: sandgame_zeta3.exe

  export-linux:
    runs-on: ubuntu-latest
    name: Export for Linux
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Godot
        uses: chicken-with-lips/godot-export@v1
        with:
          godot_version: '4.4'
          platform: 'linux'
          export_preset: 'Linux Desktop'

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: sandgame-linux
          path: sandgame_zeta3.x86_64

  create-release:
    runs-on: ubuntu-latest
    name: Create Release
    needs: [export-windows, export-linux]
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset (Windows)
        id: upload-release-asset-windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/sandgame-windows/sandgame_zeta3.exe
          asset_name: sandgame-windows.exe
          asset_content_type: application/octet-stream

      - name: Upload Release Asset (Linux)
        id: upload-release-asset-linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/sandgame-linux/sandgame_zeta3.x86_64
          asset_name: sandgame-linux
          asset_content_type: application/octet-stream
